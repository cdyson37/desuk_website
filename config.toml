baseURL = "http://dukeellington.org.uk"
languageCode = "en"
title = "DESUK: The Duke Ellington Society UK"
enableRobotsTXT = true

theme = "mainroad"


# Privacy
[youtube]
  privacyEnhanced = true

[permalinks]
  blog = "/:year/:month/:title/"

[Params]
  subtitle = "Nil significat nisi pulsatur"
  copyright = "DESUK"
  # TODO: description (not used anywhere?)
  readmore = true

  highlightColor = "#001ca0"

  twitter_cards = true

  # TOC off by default
  toc = false

  # TODO: Consider re-enabling this with an order that matches the menu
  post_navigation = false

  post_meta = ["date", "categories"]
  mainSections = ["post", "blog", "news"]
  dateformat = "2006-01-02" # change the format of dates

[menu]
  [[menu.side]]
    name = "The Duke Ellington Society Of Sweden"
    url = "https://ellington.se"
    weight = 1

  [[menu.side]]
    name = "The Jazz Centre UK"
    url = "http://thejazzcentreuk.co.uk"
    weight = 2

  [[menu.side]]
