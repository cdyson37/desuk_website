    url = "http://tdwaw.ca"
    weight = 3

  [[menu.side]]
    name = "Ellington Live"
    url = "https://villesville.blogspot.com"
    weight = 4

[Params.sidebar]
  home = "right"
  list = "left"
  single = false

  # Enable widgets in given order
  widgets = ["recent", "sidemenu", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Number of articles
  tags_counter = true # Show number of post with tags

[Params.widgets.social]
  # Enable parts of social widget
  facebook = "dukesocuk"
  twitter = "dukesocuk"
